<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List to do</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>
    <div id="container">
        <header class="center">
            <h1 id="title">Today's To Do</h1><img src="./images/refresh.svg" alt="refresh" id="refres_icon">
        </header>
        <div id="add_section">
            <form action="#" id="in_text">
                <label for="add" id='add_form'>
                    <input type="text" name="add" id="add" placeholder="Add to your list...">
                </label>
                <img id="dots" src="./images/enter.svg" alt="intro">
            </form>
        </div>
        <div>
            <form action="#" id="tasks"></form>
        </div>
        <button type="button" id="clear_btn">Clear all completed</button>
    </div>
    <script type="module" src="./index.html"></script>
</body>

</html>
